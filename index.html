
<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>مانع للجرافيكس | Manea Graphics - الإبداع يلتقي بالتقنية</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@200;300;400;500;700;800;900&family=IBM+Plex+Sans+Arabic:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --primary: #570F80;
        --charcoal: #380F48;
        --medium: #380F64;
        --deep-bg: #1A0F2C;
        --dark-accent: #1A0F48;
        --accent-light: #a855f7;
        --glass-bg: rgba(26, 15, 44, 0.65);
        --glass-border: rgba(255, 255, 255, 0.06);
      }
      
      * {
        scroll-behavior: smooth;
        -webkit-tap-highlight-color: transparent;
      }

      body {
        font-family: 'Tajawal', sans-serif;
        background-color: var(--deep-bg);
        color: white;
        margin: 0;
        overflow-x: hidden;
        font-weight: 500;
      }

      .font-formal {
        font-family: 'IBM Plex Sans Arabic', sans-serif;
      }

      /* Refined Container with consistent side margins */
      .container {
        width: 100%;
        margin-left: auto;
        margin-right: auto;
        padding-left: 1.5rem;
        padding-right: 1.5rem;
      }

      @media (min-width: 640px) {
        .container {
          padding-left: 2rem;
          padding-right: 2rem;
        }
      }

      @media (min-width: 1024px) {
        .container {
          max-width: 1200px;
          padding-left: 3rem;
          padding-right: 3rem;
        }
      }

      @media (min-width: 1280px) {
        .container {
          max-width: 1280px;
        }
      }

      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: var(--deep-bg);
      }
      ::-webkit-scrollbar-thumb {
        background: linear-gradient(to bottom, var(--primary), var(--accent-light));
        border-radius: 10px;
      }

      .bg-animated {
        position: fixed;
        width: 100vw;
        height: 100vh;
        top: 0;
        left: 0;
        background: var(--deep-bg);
        overflow: hidden;
        z-index: -1;
      }

      .bg-blob {
        position: absolute;
        width: 90vmax;
        height: 90vmax;
        border-radius: 50%;
        filter: blur(140px);
        opacity: 0.25;
        mix-blend-mode: plus-lighter;
        animation: fluid-slow 45s infinite alternate ease-in-out;
      }

      .blob-1 { background: radial-gradient(circle, var(--primary) 0%, transparent 75%); top: -25%; left: -15%; }
      .blob-2 { background: radial-gradient(circle, var(--medium) 0%, transparent 75%); bottom: -20%; right: -15%; animation-duration: 55s; animation-delay: -15s; }
      .blob-3 { background: radial-gradient(circle, var(--dark-accent) 0%, transparent 75%); top: 25%; left: 20%; animation-duration: 40s; animation-delay: -8s; }

      @keyframes fluid-slow {
        0% { transform: translate(0, 0) scale(1) rotate(0deg); }
        33% { transform: translate(8%, 12%) scale(1.05) rotate(12deg); }
        66% { transform: translate(-4%, 18%) scale(0.95) rotate(-8deg); }
        100% { transform: translate(0, 0) scale(1) rotate(0deg); }
      }

      @keyframes float-particle {
        0%, 100% { transform: translate(0, 0); opacity: 0.05; }
        50% { transform: translate(30px, -30px); opacity: 0.15; }
      }

      .particle {
        animation: float-particle var(--duration) infinite ease-in-out;
      }

      .bottom-glow {
        position: fixed;
        bottom: -20%;
        left: 50%;
        transform: translateX(-50%);
        width: 120vw;
        height: 60vh;
        background: radial-gradient(circle at center, var(--primary) 0%, transparent 70%);
        opacity: 0.15;
        filter: blur(100px);
        z-index: -1;
        pointer-events: none;
      }

      .glass {
        background: var(--glass-bg);
        backdrop-filter: blur(25px);
        -webkit-backdrop-filter: blur(25px);
        border: 1px solid var(--glass-border);
      }
      
      .glass-card {
        background: linear-gradient(145deg, rgba(87, 15, 128, 0.06) 0%, rgba(26, 15, 44, 0.45) 100%);
        backdrop-filter: blur(18px);
        -webkit-backdrop-filter: blur(18px);
        border: 1px solid rgba(255, 255, 255, 0.035);
        box-shadow: 0 40px 80px -20px rgba(0, 0, 0, 0.7);
      }

      .text-gradient {
        background: linear-gradient(to bottom right, #ffffff 45%, var(--accent-light) 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .reveal {
        animation: reveal 1.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
      @keyframes reveal {
        from { opacity: 0; transform: translateY(30px); }
        to { opacity: 1; transform: translateY(0); }
      }
    </style>
