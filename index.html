    <link href="https://fonts.googleapis.com/css2?family=Alexandria:wght@100..900&family=IBM+Plex+Sans+Arabic:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --royal-purple: #570F80;
        --deep-night: #0F0819;
        --font-heading: 'Alexandria', sans-serif;
        --font-body: 'IBM Plex Sans Arabic', sans-serif;
      }
      * {
        scroll-behavior: smooth;
        box-sizing: border-box;
      }
      body {
        font-family: var(--font-body);
        background-color: var(--deep-night);
        color: white;
        overflow-x: hidden;
        line-height: 1.8;
        -webkit-font-smoothing: antialiased;
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: var(--font-heading);
        letter-spacing: -0.02em;
      }
      .glass {
        background: rgba(255, 255, 255, 0.02);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
      .animate-pulse-slow {
        animation: pulse 10s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }
      @keyframes scroll {
        from { transform: translateX(0); }
        to { transform: translateX(50%); }
      }
      .infinite-scroll-container {
        display: flex;
        width: max-content;
        animation: scroll 40s linear infinite;
      }
      .infinite-scroll-container:hover {
        animation-play-state: paused;
      }
      .reveal {
        opacity: 0;
        transform: translateY(40px);
        transition: transform 1s cubic-bezier(0.2, 1, 0.3, 1), opacity 0.8s ease;
      }
      .reveal-left {
        opacity: 0;
        transform: translateX(40px);
        transition: transform 1s cubic-bezier(0.2, 1, 0.3, 1), opacity 0.8s ease;
      }
      .reveal-right {
        opacity: 0;
        transform: translateX(-40px);
        transition: transform 1s cubic-bezier(0.2, 1, 0.3, 1), opacity 0.8s ease;
      }
      .reveal.active, .reveal-left.active, .reveal-right.active {
        opacity: 1;
        transform: translate(0, 0);
      }
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: var(--deep-night);
      }
      ::-webkit-scrollbar-thumb {
        background: linear-gradient(to bottom, var(--royal-purple), #bc13fe);
        border-radius: 10px;
      }
      @keyframes zoom-in {
        from { opacity: 0; transform: scale(0.97); }
        to { opacity: 1; transform: scale(1); }
      }
      .animate-zoom-in {
        animation: zoom-in 0.4s cubic-bezier(0.2, 1, 0.3, 1) forwards;
      }
      .text-gradient {
        background: linear-gradient(135deg, #fff 0%, #a855f7 50%, #570F80 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
    </style>
